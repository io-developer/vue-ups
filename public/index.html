<!DOCTYPE html>
<html>
<head>
    <title>Ups vue component example</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Roboto', sans-serif;
        }

        .block {
            display: block;
            position: relative;
            margin: 10px 0;
            padding: 40px;
        }

        .block::before {
            content: attr(title);
            position: absolute;
            top: 10px;
            left: 10px;
            display: block;
            opacity: 0.25;
            margin: 0;
            font-size: 12px;
            font-weight: 400;
            text-transform: uppercase;
        }

        .block--bg {
            background-color: #161616;
        }
    </style>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-i18n/dist/vue-i18n.js"></script>

    <script src="../dist/bundle.js"></script>
    <script src="bundle.js"></script>

</head>
<body>
    <div class="block block--bg" id="ups"></div>
    <script>
        window.iodev.VueUps.create(Vue, VueI18n, "#ups", 'en', {
            props: {
                staticClass: 'block block--bg',
                title: "Line",
                mode: 'test',
                modelOptions: {
                //  websocketUri: 'ws://home-nas.iodev:3560/ws',
                    reinitInterval: 300 * 1000,
                    eventLimit: 7,
                },
            },
        });
        console.log("Vue", Vue);
        console.log("VueI18n", VueI18n);
    </script>
</body>
</html>
